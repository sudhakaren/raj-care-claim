version: '3.8'

services:
  frontend:
    build: ./frontend
    container_name: raj-care-frontend
    ports:
      - "5000:5000"
    environment:
      - BACKEND_URL=http://backend:5001
    depends_on:
      - backend
    networks:
      - raj-care-network
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: raj-care-backend
    ports:
      - "5001:5001"
    volumes:
      - ./backend/data:/app/data
    networks:
      - raj-care-network
    restart: unless-stopped

networks:
  raj-care-network:
    driver: bridge
