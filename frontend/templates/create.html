<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Create Claim</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px}.container{max-width:900px;margin:0 auto;background:white;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,0.3);padding:40px}header{text-align:center;margin-bottom:30px;padding-bottom:20px;border-bottom:3px solid #667eea}h1{color:#667eea;font-size:2em;margin-bottom:10px}.form-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:20px;margin-bottom:20px}.form-group{margin-bottom:0}.section-title{grid-column:1 / -1;font-size:1.2em;color:#667eea;margin-top:10px;margin-bottom:-10px;font-weight:bold}label{display:block;margin-bottom:8px;color:#333;font-weight:600;font-size:14px}input,select{width:100%;padding:12px;border:2px solid #ddd;border-radius:5px;font-size:14px;transition:border-color 0.3s}input:focus,select:focus{outline:none;border-color:#667eea}.btn{padding:12px 24px;border:none;border-radius:5px;cursor:pointer;font-size:16px;text-decoration:none;display:inline-block;transition:all 0.3s;font-weight:600;margin-right:10px}.btn-primary{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white}.btn-secondary{background-color:#6c757d;color:white}.btn:hover{transform:translateY(-2px);box-shadow:0 5px 15px rgba(0,0,0,0.2)}.required{color:#dc3545}</style></head><body><div class="container"><header><h1>Create New Claim</h1></header><form method="POST"><div class="form-grid"><div class="section-title">Basic Information</div><div class="form-group"><label>Claim Type <span class="required">*</span></label><input type="text" name="claim_type" required></div><div class="form-group"><label>Policy Number <span class="required">*</span></label><input type="text" name="policy_number" required></div><div class="form-group"><label>Service Date</label><input type="date" name="service_date"></div><div class="form-group"><label>Status</label><select name="status"><option value="Pending" selected>Pending</option><option value="Processing">Processing</option><option value="Approved">Approved</option><option value="Rejected">Rejected</option></select></div><div class="section-title">Member Information</div><div class="form-group"><label>Member Name <span class="required">*</span></label><input type="text" name="member_name" required></div><div class="form-group"><label>Relationship</label><input type="text" name="relationship"></div><div class="section-title">Provider & Prescription</div><div class="form-group"><label>Provider Facility</label><input type="text" name="provider_facility"></div><div class="form-group"><label>Prescription Name</label><input type="text" name="prescription_name"></div><div class="form-group"><label>Provider Billed</label><select name="provider_billed"><option value="false">No</option><option value="true">Yes</option></select></div><div class="section-title">Financial Details</div><div class="form-group"><label>Rx Cost ($)</label><input type="number" name="rx_cost" step="0.01" value="0"></div><div class="form-group"><label>Plan Paid ($)</label><input type="number" name="plan_paid" step="0.01" value="0"></div><div class="form-group"><label>Your Share ($)</label><input type="number" name="your_share" step="0.01" value="0"></div></div><div style="margin-top:30px;"><button type="submit" class="btn btn-primary">Create Claim</button><a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a></div></form></div></body></html>
